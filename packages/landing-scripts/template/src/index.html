<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="web, html, build-tools, zero config">
  <meta name="description" content="Meta Tags - O que são e como utilizá-las - Linha de Código">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create landing page</title>
  <link rel="manifest" href="manifest.json">

</head>
<body>
  <section id="banner">
    <h1>Create landing page</h1>

    <div class="buttons-wrapper">

        View repository
      </a>
    </div>
  </section>
  <section id="powered-by">
    <div class="container">
      <h1>Powered by:</h1>
      <img src="images/webpack.svg" alt="Webpack logo">

  </section>

</html>
